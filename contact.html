    <article>
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-7 main-content">
            <div class="card">
              <h5 class="card-header">Contact</h5>
              <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="name-input" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name-input" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="email-input" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="message-input" class="form-label">Message</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="message-input"></textarea>

                      </div>
                    <button type="submit" class="btn btn-primary disabled" disabled>Submit</button>
                  </form>
              </div>
            </div>
            <!-- creates white space -->
          </div>

          <div class="col-12 col-lg-4 main-content">
